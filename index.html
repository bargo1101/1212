<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Color Tribute Monster Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
  <style>
    body { margin: 0; background:#111; }
    canvas { display:block; margin:0 auto; }
  </style>
</head>
<body>
<script>
const TILE = 32;const map = [ 'GGGGGGGGGGGGGG', 'G............G', 'G....WWW.....G', 'G....W.W.....G', 'G....WWW.....G', 'G............G', 'G....TTT.....G', 'G....T.T.....G', 'G....TTT.....G', 'G............G', 'GGGGGGGGGGGGGG' ];

const colors = { G: 0x2ecc71, // grass W: 0x3498db, // water T: 0x27ae60, // trees '.': 0x7f8c8d  // path };

const config = { type: Phaser.AUTO, width: map[0].length * TILE, height: map.length * TILE, backgroundColor: '#000', scene: { preload, create, update } };

const game = new Phaser.Game(config); let player, cursors;

function preload() {}

function create() { const graphics = this.add.graphics();

for (let y = 0; y < map.length; y++) { for (let x = 0; x < map[y].length; x++) { const tile = map[y][x]; graphics.fillStyle(colors[tile], 1); graphics.fillRect(x * TILE, y * TILE, TILE, TILE); } }

player = this.add.rectangle(2 * TILE + 16, 2 * TILE + 16, 20, 20, 0xe74c3c); this.physics.add.existing(player); player.body.setCollideWorldBounds(true);

cursors = this.input.keyboard.createCursorKeys();

this.add.text(8, 8, 'Arrow keys to move', { font: '14px monospace', fill: '#fff' }); }

function update() { const speed = 120; player.body.setVelocity(0);

if (cursors.left.isDown) player.body.setVelocityX(-speed); else if (cursors.right.isDown) player.body.setVelocityX(speed);

if (cursors.up.isDown) player.body.setVelocityY(-speed); else if (cursors.down.isDown) player.body.setVelocityY(speed); } </script>

</body>
</html>
